<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>Agent Orchestration</title>
  <desc>Hierarchical diagram showing main orchestrator agent spawning subagents with file-based communication and report flow</desc>
  <rect width="800" height="600" fill="#1E1E1E"/>

  <!-- Main Orchestrator Agent -->
  <rect x="300" y="50" width="200" height="80" fill="#2D2D2D" stroke="#D97757" stroke-width="3" rx="2"/>
  <text x="400" y="75" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="16" text-anchor="middle" font-weight="700">Orchestrator Agent</text>
  <text x="400" y="95" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">Plans, delegates, coordinates</text>
  <text x="400" y="110" fill="#98C379" font-family="Geist Mono, monospace" font-size="10" text-anchor="middle">main-orchestrator</text>

  <!-- Subagent: Fullstack Developer -->
  <rect x="80" y="220" width="160" height="100" fill="#2D2D2D" stroke="#61AFEF" stroke-width="2" rx="2"/>
  <text x="160" y="245" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" font-weight="600">Fullstack Dev</text>
  <text x="160" y="265" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Implements features</text>
  <text x="160" y="280" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Writes code</text>
  <text x="160" y="295" fill="#98C379" font-family="Geist Mono, monospace" font-size="9" text-anchor="middle">fullstack-developer</text>

  <!-- Subagent: Content Writer -->
  <rect x="280" y="220" width="160" height="100" fill="#2D2D2D" stroke="#E5C07B" stroke-width="2" rx="2"/>
  <text x="360" y="245" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" font-weight="600">Content Writer</text>
  <text x="360" y="265" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Creates content</text>
  <text x="360" y="280" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Writes docs</text>
  <text x="360" y="295" fill="#E5C07B" font-family="Geist Mono, monospace" font-size="9" text-anchor="middle">content-writer</text>

  <!-- Subagent: QA Engineer -->
  <rect x="480" y="220" width="160" height="100" fill="#2D2D2D" stroke="#98C379" stroke-width="2" rx="2"/>
  <text x="560" y="245" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" font-weight="600">QA Engineer</text>
  <text x="560" y="265" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Tests features</text>
  <text x="560" y="280" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Validates quality</text>
  <text x="560" y="295" fill="#98C379" font-family="Geist Mono, monospace" font-size="9" text-anchor="middle">qa-engineer</text>

  <!-- Report Files -->
  <rect x="100" y="400" width="120" height="60" fill="#1E1E1E" stroke="#61AFEF" stroke-width="1" stroke-dasharray="4,2" rx="2"/>
  <text x="160" y="420" fill="#61AFEF" font-family="Geist Mono, monospace" font-size="10" text-anchor="middle">dev-report.md</text>
  <text x="160" y="435" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Status: Complete</text>
  <text x="160" y="450" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Files: 12</text>

  <rect x="300" y="400" width="120" height="60" fill="#1E1E1E" stroke="#E5C07B" stroke-width="1" stroke-dasharray="4,2" rx="2"/>
  <text x="360" y="420" fill="#E5C07B" font-family="Geist Mono, monospace" font-size="10" text-anchor="middle">content-report.md</text>
  <text x="360" y="435" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Status: In Progress</text>
  <text x="360" y="450" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Docs: 8/10</text>

  <rect x="500" y="400" width="120" height="60" fill="#1E1E1E" stroke="#98C379" stroke-width="1" stroke-dasharray="4,2" rx="2"/>
  <text x="560" y="420" fill="#98C379" font-family="Geist Mono, monospace" font-size="10" text-anchor="middle">qa-report.md</text>
  <text x="560" y="435" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Tests: Passed</text>
  <text x="560" y="450" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Coverage: 87%</text>

  <!-- Arrows: Orchestrator to Subagents (delegation) -->
  <line x1="350" y1="130" x2="180" y2="220" stroke="#D97757" stroke-width="2" marker-end="url(#arrowhead-coral)"/>
  <line x1="400" y1="130" x2="360" y2="220" stroke="#D97757" stroke-width="2" marker-end="url(#arrowhead-coral)"/>
  <line x1="450" y1="130" x2="540" y2="220" stroke="#D97757" stroke-width="2" marker-end="url(#arrowhead-coral)"/>

  <!-- Labels on delegation arrows -->
  <text x="250" y="170" fill="#D97757" font-family="Inter, sans-serif" font-size="10">Plan Phase 1</text>
  <text x="370" y="170" fill="#D97757" font-family="Inter, sans-serif" font-size="10">Plan Phase 2</text>
  <text x="490" y="170" fill="#D97757" font-family="Inter, sans-serif" font-size="10">Plan Phase 3</text>

  <!-- Arrows: Subagents to Reports -->
  <line x1="160" y1="320" x2="160" y2="400" stroke="#61AFEF" stroke-width="2" marker-end="url(#arrowhead-info)"/>
  <line x1="360" y1="320" x2="360" y2="400" stroke="#E5C07B" stroke-width="2" marker-end="url(#arrowhead-warning)"/>
  <line x1="560" y1="320" x2="560" y2="400" stroke="#98C379" stroke-width="2" marker-end="url(#arrowhead-success)"/>

  <!-- Arrows: Reports back to Orchestrator -->
  <path d="M 160 400 Q 200 360 280 140" fill="none" stroke="#61AFEF" stroke-width="1.5" stroke-dasharray="3,2" marker-end="url(#arrowhead-info)"/>
  <path d="M 360 400 Q 380 340 400 140" fill="none" stroke="#E5C07B" stroke-width="1.5" stroke-dasharray="3,2" marker-end="url(#arrowhead-warning)"/>
  <path d="M 560 400 Q 520 360 520 140" fill="none" stroke="#98C379" stroke-width="1.5" stroke-dasharray="3,2" marker-end="url(#arrowhead-success)"/>

  <!-- Communication legend -->
  <rect x="50" y="520" width="700" height="60" fill="#2D2D2D" stroke="#A0A0A0" stroke-width="1" rx="2"/>
  <text x="400" y="540" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" font-weight="600">File-Based Communication</text>
  <line x1="200" y1="555" x2="240" y2="555" stroke="#D97757" stroke-width="2"/>
  <text x="250" y="560" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10">Task Delegation</text>
  <line x1="380" y1="555" x2="420" y2="555" stroke="#61AFEF" stroke-width="2"/>
  <text x="430" y="560" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10">Report Generation</text>
  <line x1="560" y1="555" x2="600" y2="555" stroke="#98C379" stroke-width="1.5" stroke-dasharray="3,2"/>
  <text x="610" y="560" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10">Status Update</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead-coral" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#D97757"/>
    </marker>
    <marker id="arrowhead-info" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#61AFEF"/>
    </marker>
    <marker id="arrowhead-warning" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#E5C07B"/>
    </marker>
    <marker id="arrowhead-success" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#98C379"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="25" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="20" text-anchor="middle" font-weight="700">Agent Orchestration Pattern</text>
</svg>