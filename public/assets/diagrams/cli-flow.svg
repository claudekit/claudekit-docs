<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>CLI Flow</title>
  <desc>Decision tree for ck new command showing kit selection, project creation, and output files</desc>
  <rect width="800" height="600" fill="#1E1E1E"/>

  <!-- Start -->
  <rect x="320" y="40" width="160" height="50" fill="#2D2D2D" stroke="#D97757" stroke-width="2" rx="20"/>
  <text x="400" y="70" fill="#E5E5E5" font-family="Geist Mono, monospace" font-size="16" text-anchor="middle" font-weight="600">ck new</text>

  <!-- Decision: Select Kit -->
  <path d="M 400 140 L 480 180 L 400 220 L 320 180 Z" fill="#2D2D2D" stroke="#61AFEF" stroke-width="2"/>
  <text x="400" y="175" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="13" text-anchor="middle" font-weight="600">Select</text>
  <text x="400" y="192" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="13" text-anchor="middle" font-weight="600">Kit Type?</text>

  <!-- Arrow: Start to Decision -->
  <line x1="400" y1="90" x2="400" y2="140" stroke="#D97757" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Option 1: Engineer Kit -->
  <rect x="60" y="280" width="140" height="70" fill="#2D2D2D" stroke="#61AFEF" stroke-width="2" rx="2"/>
  <text x="130" y="305" fill="#61AFEF" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" font-weight="600">Engineer Kit</text>
  <text x="130" y="325" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Development</text>
  <text x="130" y="340" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">workflows</text>

  <!-- Option 2: Marketing Kit -->
  <rect x="240" y="280" width="140" height="70" fill="#2D2D2D" stroke="#E5C07B" stroke-width="2" rx="2"/>
  <text x="310" y="305" fill="#E5C07B" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" font-weight="600">Marketing Kit</text>
  <text x="310" y="325" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Campaign</text>
  <text x="310" y="340" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">automation</text>

  <!-- Option 3: Web Kit -->
  <rect x="420" y="280" width="140" height="70" fill="#2D2D2D" stroke="#98C379" stroke-width="2" rx="2"/>
  <text x="490" y="305" fill="#98C379" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" font-weight="600">Web Kit</text>
  <text x="490" y="325" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Full-stack</text>
  <text x="490" y="340" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">templates</text>

  <!-- Option 4: Custom -->
  <rect x="600" y="280" width="140" height="70" fill="#2D2D2D" stroke="#A0A0A0" stroke-width="2" rx="2" stroke-dasharray="4,2"/>
  <text x="670" y="305" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" font-weight="600">Custom</text>
  <text x="670" y="325" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Your own</text>
  <text x="670" y="340" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">configuration</text>

  <!-- Arrows: Decision to Options -->
  <line x1="340" y1="200" x2="150" y2="280" stroke="#61AFEF" stroke-width="2" marker-end="url(#arrowhead-info)"/>
  <line x1="370" y1="210" x2="290" y2="280" stroke="#E5C07B" stroke-width="2" marker-end="url(#arrowhead-warning)"/>
  <line x1="430" y1="210" x2="510" y2="280" stroke="#98C379" stroke-width="2" marker-end="url(#arrowhead-success)"/>
  <line x1="460" y1="200" x2="650" y2="280" stroke="#A0A0A0" stroke-width="2" marker-end="url(#arrowhead-gray)"/>

  <!-- Labels on option arrows -->
  <text x="230" y="235" fill="#61AFEF" font-family="Inter, sans-serif" font-size="10">1</text>
  <text x="320" y="240" fill="#E5C07B" font-family="Inter, sans-serif" font-size="10">2</text>
  <text x="480" y="240" fill="#98C379" font-family="Inter, sans-serif" font-size="10">3</text>
  <text x="560" y="235" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10">4</text>

  <!-- Process: Create Project -->
  <rect x="280" y="400" width="240" height="60" fill="#2D2D2D" stroke="#D97757" stroke-width="2" rx="2"/>
  <text x="400" y="425" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" font-weight="600">Create Project Structure</text>
  <text x="400" y="445" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">Copy templates, configure files</text>

  <!-- Arrows: Options to Process (all converge) -->
  <line x1="130" y1="350" x2="350" y2="400" stroke="#61AFEF" stroke-width="1.5"/>
  <line x1="310" y1="350" x2="370" y2="400" stroke="#E5C07B" stroke-width="1.5"/>
  <line x1="490" y1="350" x2="430" y2="400" stroke="#98C379" stroke-width="1.5"/>
  <line x1="670" y1="350" x2="450" y2="400" stroke="#A0A0A0" stroke-width="1.5"/>

  <!-- Output Files -->
  <rect x="100" y="510" width="600" height="70" fill="#1E1E1E" stroke="#98C379" stroke-width="2" rx="2"/>
  <text x="400" y="530" fill="#98C379" font-family="Inter, sans-serif" font-size="13" text-anchor="middle" font-weight="600">Output Files Created</text>
  <text x="400" y="550" fill="#A0A0A0" font-family="Geist Mono, monospace" font-size="10" text-anchor="middle">.claude/workflows/* | .claude/skills/* | CLAUDE.md | README.md</text>
  <text x="400" y="567" fill="#A0A0A0" font-family="Geist Mono, monospace" font-size="10" text-anchor="middle">package.json | tsconfig.json | docs/*</text>

  <!-- Arrow: Process to Output -->
  <line x1="400" y1="460" x2="400" y2="510" stroke="#D97757" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Success indicator -->
  <circle cx="400" cy="485" r="12" fill="#98C379" opacity="0.3"/>
  <text x="400" y="490" fill="#98C379" font-family="Inter, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">âœ“</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#D97757"/>
    </marker>
    <marker id="arrowhead-info" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#61AFEF"/>
    </marker>
    <marker id="arrowhead-warning" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#E5C07B"/>
    </marker>
    <marker id="arrowhead-success" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#98C379"/>
    </marker>
    <marker id="arrowhead-gray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#A0A0A0"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="25" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="20" text-anchor="middle" font-weight="700">ClaudeKit CLI Flow</text>
</svg>