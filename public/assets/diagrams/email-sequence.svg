<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>Email Sequence</title>
  <desc>Email automation sequence with trigger, emails, wait periods, and decision points based on user actions</desc>
  <rect width="800" height="600" fill="#1E1E1E"/>

  <!-- Trigger -->
  <rect x="320" y="40" width="160" height="60" fill="#2D2D2D" stroke="#D97757" stroke-width="2" rx="20"/>
  <text x="400" y="65" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" font-weight="700">Trigger Event</text>
  <text x="400" y="85" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">User signs up</text>

  <!-- Email 1 -->
  <rect x="320" y="140" width="160" height="70" fill="#2D2D2D" stroke="#61AFEF" stroke-width="2" rx="2"/>
  <text x="400" y="165" fill="#61AFEF" font-family="Inter, sans-serif" font-size="15" text-anchor="middle" font-weight="700">Email 1: Welcome</text>
  <text x="400" y="185" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Introduction & onboarding</text>
  <text x="400" y="200" fill="#98C379" font-family="Geist Mono, monospace" font-size="9" text-anchor="middle">Send immediately</text>

  <!-- Decision 1: Opened? -->
  <path d="M 400 270 L 460 300 L 400 330 L 340 300 Z" fill="#2D2D2D" stroke="#E5C07B" stroke-width="2"/>
  <text x="400" y="295" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" font-weight="600">Opened</text>
  <text x="400" y="310" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" font-weight="600">Email 1?</text>

  <!-- Wait period 1 -->
  <rect x="340" y="230" width="120" height="30" fill="#1E1E1E" stroke="#A0A0A0" stroke-width="1" stroke-dasharray="3,2" rx="2"/>
  <text x="400" y="250" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">⏱ Wait 24 hours</text>

  <!-- Branch: No (didn't open) -->
  <rect x="120" y="365" width="140" height="70" fill="#2D2D2D" stroke="#E06C75" stroke-width="2" rx="2"/>
  <text x="190" y="388" fill="#E06C75" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" font-weight="700">Re-send Email 1</text>
  <text x="190" y="408" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Different subject line</text>
  <text x="190" y="423" fill="#A0A0A0" font-family="Geist Mono, monospace" font-size="9" text-anchor="middle">Retry attempt</text>

  <!-- Branch: Yes (opened) - Email 2 -->
  <rect x="540" y="365" width="140" height="70" fill="#2D2D2D" stroke="#61AFEF" stroke-width="2" rx="2"/>
  <text x="610" y="388" fill="#61AFEF" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" font-weight="700">Email 2: Features</text>
  <text x="610" y="408" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Highlight key features</text>
  <text x="610" y="423" fill="#98C379" font-family="Geist Mono, monospace" font-size="9" text-anchor="middle">Send after 2 days</text>

  <!-- Decision 2: Clicked link? -->
  <path d="M 610 495 L 660 520 L 610 545 L 560 520 Z" fill="#2D2D2D" stroke="#E5C07B" stroke-width="2"/>
  <text x="610" y="515" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" font-weight="600">Clicked</text>
  <text x="610" y="530" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" font-weight="600">Link?</text>

  <!-- Wait period 2 -->
  <rect x="550" y="455" width="120" height="30" fill="#1E1E1E" stroke="#A0A0A0" stroke-width="1" stroke-dasharray="3,2" rx="2"/>
  <text x="610" y="475" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">⏱ Wait 48 hours</text>

  <!-- Arrows -->
  <!-- Trigger to Email 1 -->
  <line x1="400" y1="100" x2="400" y2="140" stroke="#D97757" stroke-width="2" marker-end="url(#arrow-coral)"/>

  <!-- Email 1 to Wait -->
  <line x1="400" y1="210" x2="400" y2="230" stroke="#61AFEF" stroke-width="2"/>

  <!-- Wait to Decision -->
  <line x1="400" y1="260" x2="400" y2="270" stroke="#A0A0A0" stroke-width="2"/>

  <!-- Decision to No branch -->
  <line x1="340" y1="300" x2="260" y2="365" stroke="#E06C75" stroke-width="2" marker-end="url(#arrow-red)"/>
  <text x="285" y="325" fill="#E06C75" font-family="Inter, sans-serif" font-size="11" font-weight="600">No</text>

  <!-- Decision to Yes branch -->
  <line x1="460" y1="300" x2="540" y2="365" stroke="#98C379" stroke-width="2" marker-end="url(#arrow-green)"/>
  <text x="515" y="325" fill="#98C379" font-family="Inter, sans-serif" font-size="11" font-weight="600">Yes</text>

  <!-- Email 2 to Wait 2 -->
  <line x1="610" y1="435" x2="610" y2="455" stroke="#61AFEF" stroke-width="2"/>

  <!-- Wait 2 to Decision 2 -->
  <line x1="610" y1="485" x2="610" y2="495" stroke="#A0A0A0" stroke-width="2"/>

  <!-- Decision 2 outcomes -->
  <!-- No - nurture sequence -->
  <rect x="340" y="520" width="140" height="50" fill="#1E1E1E" stroke="#A0A0A0" stroke-width="1" stroke-dasharray="4,2" rx="2"/>
  <text x="410" y="540" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">Continue nurture</text>
  <text x="410" y="557" fill="#A0A0A0" font-family="Geist Mono, monospace" font-size="9" text-anchor="middle">More emails...</text>

  <line x1="560" y1="520" x2="480" y2="545" stroke="#A0A0A0" stroke-width="1.5" stroke-dasharray="3,2" marker-end="url(#arrow-gray)"/>
  <text x="515" y="525" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10">No</text>

  <!-- Yes - convert -->
  <rect x="680" y="495" width="100" height="50" fill="#2D2D2D" stroke="#98C379" stroke-width="3" rx="2"/>
  <text x="730" y="515" fill="#98C379" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" font-weight="700">Convert!</text>
  <text x="730" y="533" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Active user</text>

  <line x1="660" y1="520" x2="680" y2="520" stroke="#98C379" stroke-width="2" marker-end="url(#arrow-green)"/>
  <text x="670" y="510" fill="#98C379" font-family="Inter, sans-serif" font-size="11" font-weight="600">Yes</text>

  <!-- Re-send path back to decision -->
  <path d="M 190 435 Q 190 470 270 470 Q 340 470 340 320" fill="none" stroke="#E06C75" stroke-width="1.5" stroke-dasharray="3,2" marker-end="url(#arrow-red)"/>
  <text x="240" y="460" fill="#E06C75" font-family="Inter, sans-serif" font-size="9">Re-check after 12h</text>

  <!-- Metrics box -->
  <rect x="40" y="40" width="200" height="150" fill="#1E1E1E" stroke="#D97757" stroke-width="1" rx="2"/>
  <text x="140" y="60" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="13" text-anchor="middle" font-weight="600">Sequence Metrics</text>

  <text x="140" y="85" fill="#61AFEF" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" font-weight="600">Email 1</text>
  <text x="140" y="100" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Open rate: 42%</text>
  <text x="140" y="113" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Click rate: 12%</text>

  <text x="140" y="135" fill="#61AFEF" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" font-weight="600">Email 2</text>
  <text x="140" y="150" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Open rate: 38%</text>
  <text x="140" y="163" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Click rate: 18%</text>
  <text x="140" y="178" fill="#98C379" font-family="Inter, sans-serif" font-size="9" text-anchor="middle" font-weight="600">Convert: 8%</text>

  <!-- AI Agent info -->
  <rect x="280" y="565" width="240" height="25" fill="#2D2D2D" stroke="#D97757" stroke-width="1" rx="2"/>
  <text x="400" y="582" fill="#D97757" font-family="Geist Mono, monospace" font-size="10" text-anchor="middle">Agent: email-automation-manager</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrow-coral" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#D97757"/>
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#E06C75"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#98C379"/>
    </marker>
    <marker id="arrow-gray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#A0A0A0"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="25" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="20" text-anchor="middle" font-weight="700">Email Automation Sequence</text>
</svg>