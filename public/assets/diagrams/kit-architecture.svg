<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>ClaudeKit Architecture</title>
  <desc>Ecosystem diagram showing CLI, Engineer Kit, Marketing Kit, and cloud services integration</desc>
  <rect width="800" height="600" fill="#1E1E1E"/>

  <!-- Developer/User -->
  <rect x="40" y="280" width="100" height="80" fill="#2D2D2D" stroke="#D97757" stroke-width="2" rx="2"/>
  <text x="90" y="310" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" font-weight="600">Developer</text>
  <text x="90" y="330" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="12" text-anchor="middle">(You)</text>

  <!-- CLI -->
  <rect x="200" y="280" width="120" height="80" fill="#2D2D2D" stroke="#D97757" stroke-width="2" rx="2"/>
  <text x="260" y="305" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" font-weight="600">ClaudeKit CLI</text>
  <text x="260" y="325" fill="#98C379" font-family="Geist Mono, monospace" font-size="11" text-anchor="middle">ck new</text>
  <text x="260" y="340" fill="#98C379" font-family="Geist Mono, monospace" font-size="11" text-anchor="middle">ck agent</text>

  <!-- Engineer Kit -->
  <rect x="380" y="100" width="140" height="100" fill="#2D2D2D" stroke="#61AFEF" stroke-width="2" rx="2"/>
  <text x="450" y="125" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" font-weight="600">Engineer Kit</text>
  <text x="450" y="145" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">• Agents</text>
  <text x="450" y="160" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">• Skills</text>
  <text x="450" y="175" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">• Workflows</text>

  <!-- Marketing Kit -->
  <rect x="380" y="240" width="140" height="100" fill="#2D2D2D" stroke="#E5C07B" stroke-width="2" rx="2"/>
  <text x="450" y="265" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" font-weight="600">Marketing Kit</text>
  <text x="450" y="285" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">• Campaigns</text>
  <text x="450" y="300" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">• Content</text>
  <text x="450" y="315" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">• Analytics</text>

  <!-- Web Kit -->
  <rect x="380" y="380" width="140" height="100" fill="#2D2D2D" stroke="#98C379" stroke-width="2" rx="2"/>
  <text x="450" y="405" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" font-weight="600">Web Kit</text>
  <text x="450" y="425" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">• Components</text>
  <text x="450" y="440" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">• Hooks</text>
  <text x="450" y="455" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">• Utils</text>

  <!-- Cloud Services -->
  <rect x="600" y="220" width="160" height="140" fill="#2D2D2D" stroke="#D97757" stroke-width="2" rx="2"/>
  <text x="680" y="245" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" font-weight="600">Cloud Services</text>
  <text x="680" y="270" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">• Anthropic API</text>
  <text x="680" y="290" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">• GitHub</text>
  <text x="680" y="310" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">• Vercel</text>
  <text x="680" y="330" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">• Analytics</text>

  <!-- Arrows -->
  <!-- Developer to CLI -->
  <line x1="140" y1="320" x2="200" y2="320" stroke="#D97757" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- CLI to Kits -->
  <path d="M 320 300 Q 350 200 380 150" fill="none" stroke="#61AFEF" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="320" x2="380" y2="290" stroke="#E5C07B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 320 340 Q 350 400 380 430" fill="none" stroke="#98C379" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Kits to Cloud -->
  <line x1="520" y1="150" x2="600" y2="260" stroke="#61AFEF" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="290" x2="600" y2="290" stroke="#E5C07B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="430" x2="600" y2="320" stroke="#98C379" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#D97757"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="40" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="24" text-anchor="middle" font-weight="700">ClaudeKit Architecture</text>
  <text x="400" y="65" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="12" text-anchor="middle">Complete ecosystem for AI-assisted development</text>
</svg>