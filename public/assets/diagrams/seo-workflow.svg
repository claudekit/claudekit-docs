<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>SEO Workflow</title>
  <desc>Linear workflow with technical and content branches showing Audit, Research, Optimize, and Monitor stages</desc>
  <rect width="800" height="600" fill="#1E1E1E"/>

  <!-- Main flow stages -->
  <!-- Stage 1: Audit -->
  <rect x="60" y="240" width="140" height="100" fill="#2D2D2D" stroke="#E06C75" stroke-width="2" rx="2"/>
  <text x="130" y="265" fill="#E06C75" font-family="Inter, sans-serif" font-size="16" text-anchor="middle" font-weight="700">1. Audit</text>
  <text x="130" y="288" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">• Site crawl</text>
  <text x="130" y="303" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">• Technical issues</text>
  <text x="130" y="318" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">• Performance</text>

  <!-- Stage 2: Research -->
  <rect x="240" y="240" width="140" height="100" fill="#2D2D2D" stroke="#61AFEF" stroke-width="2" rx="2"/>
  <text x="310" y="265" fill="#61AFEF" font-family="Inter, sans-serif" font-size="16" text-anchor="middle" font-weight="700">2. Research</text>
  <text x="310" y="288" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">• Keywords</text>
  <text x="310" y="303" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">• Competitors</text>
  <text x="310" y="318" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">• Opportunities</text>

  <!-- Stage 3: Optimize (splits into two branches) -->
  <!-- Technical branch -->
  <rect x="420" y="120" width="140" height="100" fill="#2D2D2D" stroke="#E5C07B" stroke-width="2" rx="2"/>
  <text x="490" y="145" fill="#E5C07B" font-family="Inter, sans-serif" font-size="16" text-anchor="middle" font-weight="700">3a. Technical</text>
  <text x="490" y="168" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">• Fix errors</text>
  <text x="490" y="183" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">• Speed optimize</text>
  <text x="490" y="198" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">• Schema markup</text>

  <!-- Content branch -->
  <rect x="420" y="360" width="140" height="100" fill="#2D2D2D" stroke="#98C379" stroke-width="2" rx="2"/>
  <text x="490" y="385" fill="#98C379" font-family="Inter, sans-serif" font-size="16" text-anchor="middle" font-weight="700">3b. Content</text>
  <text x="490" y="408" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">• Optimize pages</text>
  <text x="490" y="423" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">• Meta tags</text>
  <text x="490" y="438" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">• Internal links</text>

  <!-- Stage 4: Monitor (branches merge) -->
  <rect x="600" y="240" width="140" height="100" fill="#2D2D2D" stroke="#D97757" stroke-width="2" rx="2"/>
  <text x="670" y="265" fill="#D97757" font-family="Inter, sans-serif" font-size="16" text-anchor="middle" font-weight="700">4. Monitor</text>
  <text x="670" y="288" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">• Track rankings</text>
  <text x="670" y="303" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">• Analyze traffic</text>
  <text x="670" y="318" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">• Report results</text>

  <!-- Main flow arrows -->
  <line x1="200" y1="290" x2="240" y2="290" stroke="#E06C75" stroke-width="2" marker-end="url(#arrow-red)"/>

  <!-- Research to Technical -->
  <path d="M 380 260 Q 400 190 420 170" fill="none" stroke="#61AFEF" stroke-width="2" marker-end="url(#arrow-blue)"/>
  <text x="390" y="210" fill="#61AFEF" font-family="Inter, sans-serif" font-size="9">Technical</text>

  <!-- Research to Content -->
  <path d="M 380 320 Q 400 390 420 410" fill="none" stroke="#61AFEF" stroke-width="2" marker-end="url(#arrow-blue)"/>
  <text x="390" y="370" fill="#61AFEF" font-family="Inter, sans-serif" font-size="9">Content</text>

  <!-- Technical to Monitor -->
  <path d="M 560 170 Q 580 205 600 260" fill="none" stroke="#E5C07B" stroke-width="2" marker-end="url(#arrow-yellow)"/>

  <!-- Content to Monitor -->
  <path d="M 560 410 Q 580 375 600 320" fill="none" stroke="#98C379" stroke-width="2" marker-end="url(#arrow-green)"/>

  <!-- Continuous improvement loop -->
  <path d="M 670 340 Q 700 440 130 440 Q 60 440 60 350" fill="none" stroke="#D97757" stroke-width="2" stroke-dasharray="4,3" marker-end="url(#arrow-coral)"/>
  <text x="400" y="460" fill="#D97757" font-family="Inter, sans-serif" font-size="11" font-style="italic">Continuous improvement cycle</text>

  <!-- AI Agents for each stage -->
  <rect x="40" y="480" width="720" height="90" fill="#1E1E1E" stroke="#D97757" stroke-width="1" rx="2"/>
  <text x="400" y="505" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="13" text-anchor="middle" font-weight="600">AI Agent Automation</text>

  <!-- Agent 1: Audit -->
  <rect x="60" y="520" width="140" height="40" fill="#2D2D2D" stroke="#E06C75" stroke-width="1" rx="2"/>
  <text x="130" y="536" fill="#E06C75" font-family="Geist Mono, monospace" font-size="9" text-anchor="middle">seo-auditor</text>
  <text x="130" y="551" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="8" text-anchor="middle">Crawls & analyzes site</text>

  <!-- Agent 2: Research -->
  <rect x="240" y="520" width="140" height="40" fill="#2D2D2D" stroke="#61AFEF" stroke-width="1" rx="2"/>
  <text x="310" y="536" fill="#61AFEF" font-family="Geist Mono, monospace" font-size="9" text-anchor="middle">keyword-researcher</text>
  <text x="310" y="551" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="8" text-anchor="middle">Finds opportunities</text>

  <!-- Agent 3: Technical -->
  <rect x="420" y="520" width="140" height="40" fill="#2D2D2D" stroke="#E5C07B" stroke-width="1" rx="2"/>
  <text x="490" y="536" fill="#E5C07B" font-family="Geist Mono, monospace" font-size="9" text-anchor="middle">technical-optimizer</text>
  <text x="490" y="551" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="8" text-anchor="middle">Fixes tech issues</text>

  <!-- Agent 4: Monitor -->
  <rect x="600" y="520" width="140" height="40" fill="#2D2D2D" stroke="#D97757" stroke-width="1" rx="2"/>
  <text x="670" y="536" fill="#D97757" font-family="Geist Mono, monospace" font-size="9" text-anchor="middle">seo-monitor</text>
  <text x="670" y="551" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="8" text-anchor="middle">Tracks performance</text>

  <!-- Metrics boxes -->
  <!-- Audit metrics -->
  <rect x="60" y="80" width="140" height="50" fill="#1E1E1E" stroke="#E06C75" stroke-width="1" rx="2"/>
  <text x="130" y="97" fill="#E06C75" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" font-weight="600">Audit Metrics</text>
  <text x="130" y="112" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Issues: 47</text>
  <text x="130" y="125" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Score: 68/100</text>

  <!-- Research metrics -->
  <rect x="240" y="80" width="140" height="50" fill="#1E1E1E" stroke="#61AFEF" stroke-width="1" rx="2"/>
  <text x="310" y="97" fill="#61AFEF" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" font-weight="600">Research Metrics</text>
  <text x="310" y="112" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Keywords: 250</text>
  <text x="310" y="125" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Difficulty: 35</text>

  <!-- Monitor metrics -->
  <rect x="600" y="80" width="140" height="50" fill="#1E1E1E" stroke="#D97757" stroke-width="1" rx="2"/>
  <text x="670" y="97" fill="#D97757" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" font-weight="600">Monitor Metrics</text>
  <text x="670" y="112" fill="#98C379" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Traffic: +45%</text>
  <text x="670" y="125" fill="#98C379" font-family="Inter, sans-serif" font-size="9" text-anchor="middle">Rankings: +12</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#E06C75"/>
    </marker>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#61AFEF"/>
    </marker>
    <marker id="arrow-yellow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#E5C07B"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#98C379"/>
    </marker>
    <marker id="arrow-coral" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#D97757"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="35" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="24" text-anchor="middle" font-weight="700">SEO Optimization Workflow</text>
  <text x="400" y="58" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">Systematic approach to improving search rankings with AI automation</text>
</svg>