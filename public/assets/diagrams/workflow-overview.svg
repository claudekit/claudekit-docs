<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>Workflow Overview</title>
  <desc>Development workflow cycle showing Plan, Code, Test, Review, and Deploy stages with iteration loop</desc>
  <rect width="800" height="600" fill="#1E1E1E"/>

  <!-- Stage 1: Plan -->
  <rect x="60" y="200" width="120" height="120" fill="#2D2D2D" stroke="#D97757" stroke-width="2" rx="2"/>
  <circle cx="120" cy="230" r="18" fill="#D97757" opacity="0.2"/>
  <text x="120" y="237" fill="#D97757" font-family="Inter, sans-serif" font-size="24" text-anchor="middle">ğŸ“‹</text>
  <text x="120" y="270" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="16" text-anchor="middle" font-weight="600">Plan</text>
  <text x="120" y="290" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Define requirements</text>
  <text x="120" y="305" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Create phases</text>

  <!-- Stage 2: Code -->
  <rect x="220" y="200" width="120" height="120" fill="#2D2D2D" stroke="#61AFEF" stroke-width="2" rx="2"/>
  <circle cx="280" cy="230" r="18" fill="#61AFEF" opacity="0.2"/>
  <text x="280" y="237" fill="#61AFEF" font-family="Inter, sans-serif" font-size="24" text-anchor="middle">ğŸ’»</text>
  <text x="280" y="270" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="16" text-anchor="middle" font-weight="600">Code</text>
  <text x="280" y="290" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Implement features</text>
  <text x="280" y="305" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Write tests</text>

  <!-- Stage 3: Test -->
  <rect x="380" y="200" width="120" height="120" fill="#2D2D2D" stroke="#98C379" stroke-width="2" rx="2"/>
  <circle cx="440" cy="230" r="18" fill="#98C379" opacity="0.2"/>
  <text x="440" y="237" fill="#98C379" font-family="Inter, sans-serif" font-size="24" text-anchor="middle">âœ“</text>
  <text x="440" y="270" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="16" text-anchor="middle" font-weight="600">Test</text>
  <text x="440" y="290" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Run test suite</text>
  <text x="440" y="305" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Validate quality</text>

  <!-- Stage 4: Review -->
  <rect x="540" y="200" width="120" height="120" fill="#2D2D2D" stroke="#E5C07B" stroke-width="2" rx="2"/>
  <circle cx="600" cy="230" r="18" fill="#E5C07B" opacity="0.2"/>
  <text x="600" y="237" fill="#E5C07B" font-family="Inter, sans-serif" font-size="24" text-anchor="middle">ğŸ‘</text>
  <text x="600" y="270" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="16" text-anchor="middle" font-weight="600">Review</text>
  <text x="600" y="290" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Code review</text>
  <text x="600" y="305" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Get feedback</text>

  <!-- Stage 5: Deploy -->
  <rect x="300" y="380" width="120" height="120" fill="#2D2D2D" stroke="#D97757" stroke-width="3" rx="2"/>
  <circle cx="360" cy="410" r="18" fill="#D97757" opacity="0.2"/>
  <text x="360" y="417" fill="#D97757" font-family="Inter, sans-serif" font-size="24" text-anchor="middle">ğŸš€</text>
  <text x="360" y="450" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="16" text-anchor="middle" font-weight="600">Deploy</text>
  <text x="360" y="470" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Ship to production</text>
  <text x="360" y="485" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Monitor metrics</text>

  <!-- Forward arrows -->
  <line x1="180" y1="260" x2="220" y2="260" stroke="#D97757" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="340" y1="260" x2="380" y2="260" stroke="#61AFEF" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="260" x2="540" y2="260" stroke="#98C379" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="320" x2="420" y2="380" stroke="#E5C07B" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Iteration loop back -->
  <path d="M 360 380 Q 360 340 280 340 Q 120 340 120 320" fill="none" stroke="#E06C75" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead-error)"/>
  <text x="240" y="355" fill="#E06C75" font-family="Inter, sans-serif" font-size="11" font-style="italic">Iterate if needed</text>

  <!-- Labels on forward arrows -->
  <text x="200" y="250" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="9">Next</text>
  <text x="360" y="250" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="9">Next</text>
  <text x="520" y="250" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="9">Next</text>
  <text x="500" y="360" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="9">Approved</text>

  <!-- Workflow stages info box -->
  <rect x="50" y="80" width="700" height="80" fill="#2D2D2D" stroke="#D97757" stroke-width="1" rx="2"/>
  <text x="400" y="105" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="16" text-anchor="middle" font-weight="700">Development Workflow</text>
  <text x="400" y="125" fill="#A0A0A0" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">Systematic approach to building features with quality gates and iteration loops</text>
  <text x="400" y="145" fill="#98C379" font-family="Geist Mono, monospace" font-size="10" text-anchor="middle">Average cycle time: 2-4 hours per feature</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#D97757"/>
    </marker>
    <marker id="arrowhead-error" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#E06C75"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="35" fill="#E5E5E5" font-family="Inter, sans-serif" font-size="24" text-anchor="middle" font-weight="700">ClaudeKit Development Workflow</text>
</svg>